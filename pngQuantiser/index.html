<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PNG Quantiser</title>
		<link rel="stylesheet" type="text/css" href="css/topcoat-desktop-dark.css" id="topcoat-style" >
		<link rel="stylesheet" type="text/css" href="css/main-dark.css" id="main-style" >
		<link rel="stylesheet" type="text/css" href="css/ui.css">
		<script src="js/libs/CSInterface-4.0.0.js"></script>
		<script src="js/panZoom.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<button id='reload' class="topcoat-button--large">Reload</button>
		<button id='getImageBut' class="topcoat-button--large--cta">Load Current Image</button>

		<div id='canvasHolder'>
			<button id='zoom-in' class="topcoat-button zoomBut" disabled></button>
			<button id='zoom-out' class="topcoat-button zoomBut" disabled></button>
			<button id='zoom-reset' class="topcoat-button zoomBut" disabled>Fit Image</button>
			<button id='zoom-100perc' class="topcoat-button zoomBut" disabled>Zoom 1:1</button>
			<div id='loader-cover'></div>
			<div id='loader'></div>
			<canvas id='imageCanvas'></canvas>
		</div>

		<div class="bg-colour-picker">
			<p class='bg-colour-title'>Background colour:</p>
			<button class="bg-color-button topcoat-icon-button transparent" disabled>
				<span class="topcoat-icon"></span>
			</button>
			<button class="bg-color-button topcoat-icon-button grey" disabled>
				<span class="topcoat-icon" style="background-color:#818181;"></span>
			</button>
			<button class="bg-color-button topcoat-icon-button red" disabled>
				<span class="topcoat-icon" style="background-color:red;"></span>
			</button>
			<button class="bg-color-button topcoat-icon-button green" disabled>
				<span class="topcoat-icon" style="background-color:green;"></span>
			</button>
			<button class="bg-color-button topcoat-icon-button blue" disabled>
				<span class="topcoat-icon" style="background-color:blue;"></span>
			</button>
		</div>


		<p class="colours-title">No of colours in PNG:</p>
		<button id='2-colours' class="topcoat-button colourBut" disabled>2</button>
		<button id='4-colours' class="topcoat-button colourBut" disabled>4</button>
		<button id='8-colours' class="topcoat-button colourBut" disabled>8</button>
		<button id='16-colours' class="topcoat-button colourBut" disabled>16</button>
		<button id='32-colours' class="topcoat-button colourBut" disabled>32</button>
		<button id='64-colours' class="topcoat-button colourBut" disabled>64</button>
		<button id='128-colours' class="topcoat-button colourBut" disabled>128</button>
		<button id='256-colours' class="topcoat-button colourBut" disabled>256</button>
		<button id='full-colours' class="topcoat-button colourBut" disabled>original</button>

		<div id='row-container'>
			<div id='fileSizeContainer'>
				<p>PNG file size:</p>
				<p id='file-size'>0 Bytes<br>0 KBytes<br>0 MBytes</p>
				<p id='perc-saved'>0% Saved</p>
			</div>
			<button id='saveImageBut' class="topcoat-button--large--cta" disabled>Save Quantised Image</button>
		</div>


	</body>
</html>
